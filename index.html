<!DOCTYPE html>
	<html>
	<head>
	  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	  <link href="css/styles.css" rel="stylesheet" type="text/css">
	  <script src="js/jquery-3.4.1.js"></script>
	  <script src="js/scripts.js"></script>
	  <title>Celebrity match</title>
	</head>
	<body>
	  <div class="container">
	    <h1>Language Selector</h1>
	    <form id="Language Selection Criteria">
	      <label for="age">Age</label>
	      <input id="age" type="text">
	      <label for="gender">Gender</label>
	      <select id="gender">
	        <option value="female">Female</option>
	        <option value="male">Male</option>
	      </select>
	      <!-- <button type="submit" class="btn">Calculate my Language Selection</button> -->
	      <!-- </form> -->


	      <div id="language">
	        <p>Just by answering a few questions, our survey can help you decide what code language
            is best suited for you!.</p>
	        <p>Choose your Language:</p>


	        <div class="form-group">
	          <label for="language">What is your favorite language?</label>
	          <select class="form-control" id="language">


	            <option value="Ruby on Rails">Ruby on Rails</option>
	            <option value="Java Script">Java Script</option>
	            <option value="C++">C++</option>
	            <option value="Python">Python</option>
	          </select>
	        </div>
	        <br>

	        <!-- First question VACATION -->

	        <label for="vacation">What type of vacation do you prefer?</label>
	        <div class="radio">
	          <label>
	            <input type="radio" name="vacation" value="the tropics" checked>
	            The Tropics
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="vacation" value="the mountians">
	            The Mountians
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="vacation" value="the dessert">
	            The Dessert
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="vacation" value="a staycation">
	            A Statycation
	          </label>
	        </div>
	        <br>

	        <!-- Second question CUSINE -->

	        <label for="cusine">What kind of cusine do you prefer?</label>
	        <div class="radio">
	          <label>
	            <input type="radio" name="cusine" value="seafood" checked>
	            Seafood
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="cusine" value="exotic">
	            exotic
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="cusine" value="traditional">
	            traditional
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="cusine" value="meat&taters">
	            meat&taters
	          </label>
	        </div>
	        <br>

	        <!-- Third question ACCOMODATIONS -->

	        <label for="accomodations">What type of accomodations do you prefer?</label>
	        <div class="radio">
	          <label>
	            <input type="radio" name="accomodations" value="youth Hostel" checked>
	            Youth Hostel
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="accomodations" value="all inclusive">
	            All Inclusive
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="accomodations" value="hotel">
	            hotel
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="accomodations" value="tent">
	            Tent
	          </label>
	        </div>
	        <br>

	        <!-- Fourth question APPROACH -->

	        <label for="approach">What approach to learning best suits you?</label>
	        <div class="radio">
	          <label>
	            <input type="radio" name="approach" value="visual concept" checked>
	            Visual Concept
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="approach" value="demonstration">
	            Demonstration
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="approach" value="online">
	            Online
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="approach" value="classroom">
	            Classroom
	          </label>
	        </div>
	        <br>

          <!-- 5th question RANDOM -->

          <label for="random">What random statement do you identify with the most?</label>
          <div class="radio">
            <label>
              <input type="radio" name="random" value="i am always on time" checked>
              I am always on time
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="random" value="i am the life of the party">
              DI am the life of the party
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="random" value="i never give up on true love">
              I never give up on true love
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="random" value="i will be rich one day">
              I will be rich one day
            </label>
          </div>
          <br>


	        <div class="button">
	          <button class="btn btn-success" id="button1">Submit</button>
	        </div>
	      </form>
	    </div>
	    <div>
	      <h1 id="ruby">Ruby on rails</h1>
	      <h1 id="java">Java Script</h1>
	      <h1 id="c++">C++</h1>
	      <h1 id="python">Python</h1>
	      <h1 id="no-match">Im sorry you are not suited to be a coder</h1>
	  </div>
	</body>
	</html>
